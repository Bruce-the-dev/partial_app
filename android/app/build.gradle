plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    
    // Add the Google services Gradle plugin
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    compileSdkVersion 31 // Update with your desired compileSdkVersion
    buildToolsVersion "31.0.0" // Update with your desired buildToolsVersion
    
    defaultConfig {
        applicationId "com.example.partial_app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        // multiDexEnabled true // Add this line if you need to support multidex
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    // Add the Google services JSON file to the app
    // Place your google-services.json file in the android/app directory.
    // This file contains the credentials necessary for Firebase services to work.
    // More details: https://firebase.google.com/docs/android/setup#add-config-file
    // Note: Ensure the google-services plugin is applied in the plugins section above.
    apply plugin: 'com.google.gms.google-services'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.1')

    // Add Firebase SDKs you want to use
    implementation 'com.google.firebase:firebase-analytics'
    // Add more Firebase dependencies as needed for other Firebase services

    // Add other dependencies as required by your app
    // implementation 'com.android.support:multidex:1.0.3' // Required if you enable multiDex
    // implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

flutter {
    source '../..'
}
